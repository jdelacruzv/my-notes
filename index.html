<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>My Notes</title>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">My Notes</h1>
		</header>
		<main class="container">
			<form class="form" id="form">
				<label>Write your note here:</label>
				<textarea class="form__input" id="form__input" rows="10" autofocus></textarea>
				<div class="form__msg" id="form__msg"></div>
				<button class="form__add" type="submit">Add note</button>
			</form>
			<section class="list">
				<h3 class="list__title">Your notes here:</h3>
				<div class="list__notes" id="list__notes"></div>
			</section>
		</main>
		<script refer src="main.js"></script>
	</body>
</html>
